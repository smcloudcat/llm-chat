<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat | 智能对话助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --gradient-start: #8b5cf6;
            --gradient-end: #6366f1;
            --bg-color: #f0f4f8;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
            --text-color: #1e293b;
            --text-light: #64748b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(255, 255, 255, 0.92);
            --user-msg-bg: linear-gradient(135deg, #e0e7ff, #d4d8ff);
            --assistant-msg-bg: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 0;
            --transition-speed: 0.3s;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 18px;
            --avatar-size: 32px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @supports (font-variation-settings: normal) {
            body { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, sans-serif; }
        }

        /* 紧凑型标题设计 */
        .app-header {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color), var(--gradient-start));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--gradient-start));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            margin-left: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.08);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 0.8rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        /* 侧边栏美化 */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            transition: transform var(--transition-speed) ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 20;
            transform: translateX(-100%);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
        }

        .sidebar:not(.collapsed) {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .new-chat-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.4rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .new-chat-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .history-list {
            flex: 1;
            padding: 0.8rem;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.4rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: rgba(0, 0, 0, 0.02);
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.08);
            color: var(--primary-color);
        }

        .history-item.active {
            background: rgba(99, 102, 241, 0.12);
            color: var(--primary-color);
            font-weight: 500;
        }

        .history-item .icon {
            margin-right: 0.6rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .delete-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.2s;
            opacity: 0;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* 聊天容器美化 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: margin-left var(--transition-speed) ease;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: var(--bg-gradient);
        }

        .message {
            display: flex;
            gap: 0.9rem;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            line-height: 1.65;
            position: relative;
            font-size: 0.95rem;
        }

        .avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            margin-top: 0.3rem;
        }

        .user-message {
            align-self: flex-end;
            margin-left: auto;
        }

        .user-message .message-content {
            background: var(--user-msg-bg);
            border-bottom-right-radius: var(--radius-sm);
        }

        .user-message .avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--gradient-start));
            color: white;
        }

        .assistant-message {
            align-self: flex-start;
        }

        .assistant-message .message-content {
            background: var(--assistant-msg-bg);
            border-bottom-left-radius: var(--radius-sm);
        }

        .assistant-message .avatar {
            background: linear-gradient(135deg, #64748b, #94a3b8);
            color: white;
        }

        pre {
            position: relative;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: var(--radius-sm);
            padding: 1rem;
            padding-top: 2.2rem;
            overflow-x: auto;
            margin: 0.8rem 0;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .copy-btn {
            position: absolute;
            top: 0.6rem;
            right: 0.6rem;
            background: rgba(99, 102, 241, 0.8);
            border: none;
            color: white;
            border-radius: var(--radius-sm);
            padding: 0.3rem 0.7rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .copy-btn:hover {
            background: var(--primary-color);
        }

        code {
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        .typing-indicator {
            padding: 0 1.5rem 1.25rem;
            color: var(--text-light);
            font-size: 0.9rem;
            flex-shrink: 0;
            display: none;
            align-items: center;
            gap: 0.7rem;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .message-input {
            display: flex;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            padding: 0.9rem 1.25rem;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            min-height: 54px;
            max-height: 140px;
            transition: all 0.2s;
            background: white;
            box-shadow: var(--shadow-sm);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        #send-button {
            margin-left: 0.9rem;
            padding: 0 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        #send-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #send-button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            background: var(--card-bg);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.25);
            z-index: 10;
            display: none;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            backdrop-filter: blur(2px);
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .app-header {
                padding: 0.7rem 1rem;
            }
            
            .logo-text {
                font-size: 1.15rem;
            }
            
            .tagline {
                display: none;
            }
            
            .action-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .sidebar {
                width: 85%;
                z-index: 30;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .chat-messages {
                padding: 1rem;
            }
            
            .message {
                max-width: 95%;
                gap: 0.7rem;
            }
            
            .message-content {
                padding: 0.85rem;
                font-size: 0.9rem;
            }
            
            .message-input {
                padding: 1rem;
            }
            
            #user-input {
                padding: 0.8rem 1rem;
                min-height: 50px;
            }
            
            footer {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 紧凑型顶部标题栏 -->
    <div class="app-header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text">LLM Chat</div>
            <div class="tagline">基于Cloudflare Workers AI</div>
        </div>
        
        <div class="header-actions">
            <button class="action-btn" id="history-btn" title="历史记录">
                <i class="fas fa-history"></i>
            </button>
            <a class="action-btn" style="text-decoration: none;" href="https://github.com/smcloudcat/llm-chat" title="设置">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar" class="sidebar collapsed">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h3>聊天历史</h3>
                    <button class="new-chat-btn">
                        <i class="fas fa-plus"></i> 新对话
                    </button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- Chat history will be dynamically populated here -->
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Chat messages will be dynamically populated here -->
            </div>
            
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Assistant正在输入...</span>
            </div>
            
            <div class="message-input">
                <textarea
                    id="user-input"
                    placeholder="输入消息..."
                    rows="1"
                ></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>
        
        <div id="overlay" class="overlay"></div>
    </div>

    <footer>
        <p>&copy; <a style="text-decoration: none;" href="https://lwcat.cn">2025 云猫</a> | 基于Cloudflare Workers AI构建</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
